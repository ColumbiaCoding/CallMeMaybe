<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <!-- Include your CSS file here -->
        <title>Login Page with OpenTok and Calendar</title>
    </head>
    <body>
        <div class="container">
            <!-- Handlebars template for the login form -->
            <div class="login-card" id="login-card"></div>

            <!-- OpenTok video chat component -->
            <div id="video-container">
                <!-- OpenTok video elements will be inserted here -->
            </div>

            <!-- Calendar container -->
            <div class="calendar-container" id="calendar-container">
                <!-- Calendar content will be inserted here -->
            </div>
        </div>

        <!-- Include Handlebars library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

        <!-- Handlebars template for the login form -->
        <script id="login-template" type="text/x-handlebars-template">
            <h2 class="page-title">Login</h2>
            <form class="form login-form">
                <div class="form-group">
                    <label for="email-login">Email:</label>
                    <input class="form-input" type="text" id="email-login" />
                </div>
                <div class="form-group">
                    <label for="password-login">Password:</label>
                    <input
                        class="form-input"
                        type="password"
                        id="password-login"
                    />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
        </script>

        <!-- JavaScript for rendering the login form using Handlebars -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var loginTemplate =
                    document.getElementById("login-template").innerHTML;
                var loginCard = document.getElementById("login-card");

                var data = {}; // You can provide data for the login form here

                var template = Handlebars.compile(loginTemplate);
                loginCard.innerHTML = template(data);
            });
        </script>

        <!-- OpenTok.js library and JavaScript for OpenTok video chat -->
        <script src="https://static.opentok.com/v2/js/opentok.js"></script>
        <script src="opentok-script.js"></script>

        <!-- CSS for the calendar -->
        <link rel="stylesheet" href="calendar.css" />
        <!-- Include your calendar CSS file here -->

        <!-- JavaScript for the calendar -->
        <script src="calendar-script.js"></script>
    </body>
</html>
