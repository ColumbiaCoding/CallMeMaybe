name: push_main
on:
  push:
    branches:
      - main

env:
  NODEJS_VERSION: "16.13.0"

jobs:
  CI_CD:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v2
      - name: Set node 16.13
        uses: actions/setup-node@v2
        with:
          node-version: "16.13"
          registry-url: "https://registry.npmjs.org"
      - name: build
        run: |
          npm ci
          npm run build
      - name: test
        run: |
          npm run test
      - name: publish
        run: |
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
