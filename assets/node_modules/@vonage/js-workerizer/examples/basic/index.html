<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1"
    />
    <title>Workerizer - Basic example</title>

    <style>
      #light-circle {
        display: block;
        width: 18px;
        height: 18px;
        margin-right: 10px;
        border-radius: 50%;
        border: 1px solid black;
        float: left;
      }
    </style>
  </head>

  <body>
    <div class="app">
      <h1>Workerizer - Basic example</h1>
      <p>
        This example showcase how to run a class in a dedicated worker with
        workerizer.
      </p>
      <hr />
      <div class="light">
        <span id="light-circle"></span> This circle should toggle color every
        second. If not, it means the main thread is busy.
      </div>
      <hr />
      Worker status: <span id="status"></span>
      <hr />
      <div id="buttons">
        <button id="create-worker">Create worker</button>
        <button id="destroy-worker">Destroy worker</button>
        <br />
        <button id="run-main">Run heavy stuff on main thread</button>
        <button id="run-worker">Run heavy stuff on worker thread</button>
      </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
